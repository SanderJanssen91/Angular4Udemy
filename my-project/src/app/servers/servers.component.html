<label>Server Name</label>
 <!-- <input
    type="text"

<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">
    Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>

<app-server *ngFor="let server of servers"></app-server>

<button
class ="btn btn-primary"
(click)="addClickToArray()">
Display Details
</button>

<p *ngIf="showDetails">Secret Password = tuna</p>
<div 
    *ngFor="let number of clickCountArray"
    [ngStyle]="{backgroundColor: getNumberColor(number)}"
    [ngClass]="{biggerThanFour: number > 4}"> 
    {{ number }} 
</div>
